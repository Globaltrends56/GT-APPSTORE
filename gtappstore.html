<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTrends Store</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #00d1b2; --bg: #0b0f19; --card: #1c2533; --text: #f8fafc; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Branding */
        .brand-header { text-align: center; padding: 30px 20px 10px; }
        .brand-link { text-decoration: none; color: var(--primary); font-size: 28px; font-weight: 800; letter-spacing: -1px; }

        /* 1. Horizontal Grid */
        .section-title { padding: 20px 20px 0; font-size: 20px; font-weight: 800; }
        .app-grid { 
            display: flex; overflow-x: auto; gap: 15px; padding: 20px; 
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .app-grid::-webkit-scrollbar { display: none; }
        
        .app-card { 
            min-width: 140px; max-width: 140px; background: var(--card); padding: 15px; 
            border-radius: 24px; cursor: pointer; text-align: center; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .app-card:hover { transform: translateY(-5px); background: #242f3e; }
        .app-card img { width: 80px; height: 80px; border-radius: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.3); }
        .app-name { margin: 12px 0 4px; font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-rating { color: #94a3b8; font-size: 12px; }

        /* 2. Full Detail Page */
        #detail-page { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .close-btn { background: none; border: none; color: white; font-size: 30px; cursor: pointer; padding: 0 0 20px; }
        .detail-header { display: flex; gap: 20px; align-items: center; margin-bottom: 25px; }
        .detail-logo { width: 90px; height: 90px; border-radius: 22px; }
        
        .stats-bar { 
            display: flex; justify-content: space-around; background: #161b26; 
            padding: 15px; border-radius: 18px; margin: 20px 0; border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-item { text-align: center; font-size: 11px; color: #94a3b8; text-transform: uppercase; }
        .stat-value { display: block; color: white; font-weight: 800; font-size: 16px; margin-bottom: 4px; }

        .screenshot-row { display: flex; overflow-x: auto; gap: 12px; margin: 25px 0; scrollbar-width: none; }
        .screenshot-row::-webkit-scrollbar { display: none; }
        .screenshot-row img { height: 320px; border-radius: 15px; flex-shrink: 0; }

        .btn-action { 
            width: 100%; padding: 18px; border-radius: 16px; border: none; 
            background: var(--primary); color: white; font-size: 18px; font-weight: bold; cursor: pointer;
        }
        .btn-action:disabled { background: #2d3748; color: #718096; }

        /* Welcome Popup */
        #welcome-popup {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: #1c2533; padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 200; border: 1px solid var(--primary);
        }
        #welcome-popup h4 { margin: 0 0 10px; color: var(--primary); }
        #welcome-popup p { font-size: 13px; color: #cbd5e1; line-height: 1.5; margin-bottom: 15px; }
        .popup-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div class="brand-header">
        <a href="/" class="brand-link">GLOBALTRENDS.STORE</a>
    </div>

    <h2 class="section-title">Top Ranked Apps</h2>
    <div id="app-grid" class="app-grid">
        <p style="padding: 20px; color: #94a3b8;">Loading marketplace...</p>
    </div>

    <div id="detail-page">
        <button class="close-btn" onclick="closeDetail()">←</button>
        <div id="detail-content"></div>
        <hr style="border: 0.5px solid #2d3748; margin: 40px 0;">
        <h3 style="padding: 0 10px;">Similar Apps</h3>
        <div id="similar-apps" class="app-grid"></div>
    </div>

    <div id="welcome-popup">
        <h4>Welcome to GlobalTrends!</h4>
        <p>To install apps, simply click download. You may need to enable "Install from Unknown Sources" in your phone settings to complete the setup.</p>
        <button class="popup-btn" onclick="closePopup()">Got it!</button>
    </div>

<script>
    // --- CONFIGURATION ---
    const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allApps = [];

    // --- INITIALIZE STORE ---
    async function loadStore() {
        const { data, error } = await _supabase.from('app_versions')
            .select('*, app_screenshots(*)')
            .order('download_count', { ascending: false });

        if (error) {
            console.error("Error loading apps:", error);
            return;
        }

        allApps = data;
        renderGrid(data);
        checkFirstVisit();
    }

    function renderGrid(apps) {
        const grid = document.getElementById('app-grid');
        grid.innerHTML = apps.map(app => `
            <div class="app-card" onclick="openDetail(${app.id})">
                <img src="${app.app_logo_url}" alt="${app.app_name}">
                <div class="app-name">${app.app_name}</div>
                <div class="app-rating">★ ${app.star_rating || '4.5'}</div>
            </div>
        `).join('');
    }

    // --- DETAIL PAGE LOGIC ---
    function openDetail(appId) {
        const app = allApps.find(a => a.id === appId);
        const detailPage = document.getElementById('detail-page');
        const content = document.getElementById('detail-content');
        
        const localVer = localStorage.getItem('v_' + app.package_name);
        let btnText = "Download APK";
        let isInstalled = false;

        if (localVer) {
            if (parseInt(localVer) < app.version_code) {
                btnText = "Update to v" + app.version_name;
            } else {
                btnText = "Open App (Installed)";
                isInstalled = true;
            }
        }

        content.innerHTML = `
            <div class="detail-header">
                <img src="${app.app_logo_url}" class="detail-logo">
                <div>
                    <h1 style="margin:0; font-size:24px;">${app.app_name}</h1>
                    <p style="color:var(--primary); margin:5px 0 0;">${app.category || 'Social'}</p>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat-item"><span class="stat-value">${app.star_rating || '4.5'} ★</span>Ratings</div>
                <div class="stat-item"><span class="stat-value">${app.pegi_rating || '3+'}</span>PEGI</div>
                <div class="stat-item"><span class="stat-value">${app.download_count >= 1000 ? (app.download_count/1000).toFixed(1)+'K' : app.download_count}</span>Installs</div>
            </div>

            <button class="btn-action" ${isInstalled ? 'disabled' : ''} onclick="handleDownload('${app.apk_url}', '${app.package_name}', ${app.version_code})">
                ${btnText}
            </button>

            <div class="screenshot-row">
                ${app.app_screenshots.map(s => `<img src="${s.image_url}">`).join('')}
            </div>
            
            <h3 style="margin-top:30px;">About this app</h3>
            <p style="color:#94a3b8; line-height:1.6; font-size:14px;">${app.description || 'GlobalTrends brings you the latest social content and viral videos. Experience the future of trends today.'}</p>
        `;

        // Similar Apps Logic
        const similar = allApps.filter(a => a.category === app.category && a.id !== app.id);
        document.getElementById('similar-apps').innerHTML = similar.map(a => `
             <div class="app-card" onclick="openDetail(${a.id})">
                <img src="${a.app_logo_url}">
                <div class="app-name">${a.app_name}</div>
            </div>
        `).join('') || '<p style="padding:10px; color:#666;">No similar apps yet.</p>';

        detailPage.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Stop background scrolling
    }

    async function handleDownload(url, pkg, code) {
        // Record download in Supabase
        await _supabase.rpc('increment_downloads', { app_package: pkg });
        
        // Start Download
        window.location.href = url;
        
        // Save version locally
        localStorage.setItem('v_' + pkg, code);
        
        // Refresh to update button state
        setTimeout(() => location.reload(), 2000);
    }

    function closeDetail() { 
        document.getElementById('detail-page').style.display = 'none'; 
        document.body.style.overflow = 'auto';
    }

    // --- POPUP LOGIC ---
    function checkFirstVisit() {
        if (!localStorage.getItem('visited_store')) {
            document.getElementById('welcome-popup').style.display = 'block';
        }
    }

    function closePopup() {
        document.getElementById('welcome-popup').style.display = 'none';
        localStorage.setItem('visited_store', 'true');
    }

    loadStore();
</script>
</body>
</html>
