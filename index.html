<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT APPSTORE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #00d1b2; --bg: #0b0f19; --card: #1c2533; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; }
        
        .brand-header { text-align: center; padding: 25px; }
        .brand-link { text-decoration: none; color: var(--primary); font-size: 26px; font-weight: 800; }
        .search-box { padding: 0 20px 20px; max-width: 500px; margin: 0 auto; }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #2d3748; background: #1c2533; color: white; outline: none; box-sizing: border-box; }
        
        /* Shelf Styling */
        .shelf-title { padding: 20px 20px 0; font-size: 18px; font-weight: 700; color: #94a3b8; display: flex; justify-content: space-between; align-items: center; }
        .app-row { display: flex; overflow-x: auto; gap: 15px; padding: 15px 20px; scrollbar-width: none; }
        .app-row::-webkit-scrollbar { display: none; }

        /* App Cards */
        .app-item { min-width: 130px; text-align: center; cursor: pointer; }
        .app-item img { width: 100px; height: 100px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); object-fit: cover; }
        .app-item p { margin: 8px 0 0; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Bottom Nav Bar */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(28, 37, 51, 0.95); backdrop-filter: blur(10px); padding: 8px; border-radius: 30px; display: flex; gap: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 900; border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { border: none; background: none; color: #94a3b8; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { background: var(--primary); color: white; }

        /* Toast Styling */
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; font-size: 14px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); z-index: 2000; display: none; border: 1px solid var(--primary); animation: fadeInUp 0.3s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* Rest of Detail UI */
        #detail-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .stats-bar { display: flex; justify-content: space-around; background: #1c2533; padding: 15px; border-radius: 15px; margin: 20px 0; }
        .screenshot-row { display: flex; overflow-x: auto; gap: 10px; margin: 20px 0; scrollbar-width: none; }
        .screenshot-row img { height: 250px; border-radius: 12px; }
        .btn-action { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-delete { background: #ef4444; color: white; padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="brand-header"><a href="/" class="brand-link">ɢᴛ ᴀᴘᴘꜱᴛᴏʀᴇ</a></div>

    <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Search apps..." oninput="searchApps()">
    </div>

    <div id="store-front"></div>

    <div class="bottom-nav">
        <button class="nav-btn active" id="btn-apps" onclick="switchTab('Apps')">Apps</button>
        <button class="nav-btn" id="btn-games" onclick="switchTab('Games')">Games</button>
    </div>

    <div id="detail-page">
        <button onclick="closeDetail()" style="color:white; background:none; border:none; font-size:30px; cursor:pointer;">←</button>
        <div id="detail-content"></div>
        <div class="shelf-title">Similar Apps</div>
        <div id="similar-row" class="app-row"></div>
    </div>

    <script>
    const SUPABASE_URL = 'https://dgutisejlixevktsqdaq.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRndXRpc2VqbGl4ZXZrdHNxZGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4OTc3NjUsImV4cCI6MjA4NjQ3Mzc2NX0.Ci6qm5_yOXMgGvQtbjVIHu_AVRFC8E6uwtTpOhOFQJg';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let allApps = [];
    let currentTab = 'Apps';
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 3000);
    }

    async function init() {
        const { data, error } = await _supabase.from('app_versions').select('*, app_screenshots(*)');
        if (error) { showToast("Error loading data"); return; }
        allApps = data;
        renderHome(allApps);
    }

    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('btn-apps').classList.toggle('active', tab === 'Apps');
        document.getElementById('btn-games').classList.toggle('active', tab === 'Games');
        
        let filtered = [];
        if (tab === 'Games') {
            filtered = allApps.filter(a => a.category === 'Games');
        } else {
            filtered = allApps.filter(a => a.category !== 'Games');
        }
        renderHome(filtered);
    }

    function renderHome(appsToRender) {
        const container = document.getElementById('store-front');
        container.innerHTML = '';
        if (appsToRender.length === 0) {
            container.innerHTML = '<p style="text-align:center; opacity:0.5; padding:50px;">No items found in this section.</p>';
            return;
        }

        const topRanked = [...appsToRender].sort((a,b) => b.download_count - a.download_count).slice(0, 8);
        createShelf(container, `Top ${currentTab}`, topRanked);

        const categories = [...new Set(appsToRender.map(a => a.category))];
        categories.forEach(cat => {
            if(cat) {
                const catApps = appsToRender.filter(a => a.category === cat);
                createShelf(container, cat + " " + (currentTab === 'Games' ? '' : 'Apps'), catApps);
            }
        });
    }

    function createShelf(container, title, apps) {
        container.innerHTML += `
            <div class="shelf-title">${title}</div>
            <div class="app-row">
                ${apps.map(app => `
                    <div class="app-item" onclick="openDetail(${app.id})">
                        <img src="${app.app_logo_url}">
                        <p>${app.app_name}</p>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function searchApps() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allApps.filter(a => a.app_name.toLowerCase().includes(query));
        renderHome(filtered);
    }

    function openDetail(id) {
        const app = allApps.find(a => a.id === id);
        const detailPage = document.getElementById('detail-page');
        const localVer = localStorage.getItem('v_' + app.package_name);
        let btnText = (localVer && parseInt(localVer) >= app.version_code) ? "Open App" : (localVer ? "Update" : "Download");

        document.getElementById('detail-content').innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <div style="display:flex; gap:20px; align-items:center;">
                    <img src="${app.app_logo_url}" style="width:80px; height:80px; border-radius:20px; object-fit:cover;">
                    <div>
                        <h1 style="margin:0; font-size:24px;">${app.app_name}</h1>
                        <p style="margin:5px 0 0; color:var(--primary); font-size:14px;">
                            ${app.category} ~ <span onclick="filterByDeveloper('${app.developer}')" style="text-decoration:underline; cursor:pointer;">${app.developer || 'GT Admin'}</span>
                        </p>
                    </div>
                </div>
                ${isAdmin ? `<button class="btn-delete" onclick="deleteApp(${app.id})">DELETE</button>` : ''}
            </div>

            <div class="stats-bar">
                <div class="stat-item"><span style="display:block; font-weight:bold; font-size:16px;">${app.download_count || 0}</span>Installs</div>
                <div class="stat-item"><span style="display:block; font-weight:bold; font-size:16px;">${app.pegi_rating || '3+'}</span>PEGI</div>
                <div class="stat-item"><span style="display:block; font-weight:bold; font-size:16px;">${app.star_rating || '4.5'}★</span>Rating</div>
            </div>

            <button class="btn-action" onclick="downloadApp('${app.apk_url}', '${app.package_name}', ${app.version_code})">${btnText}</button>
            
            <div class="screenshot-row">
                ${app.app_screenshots.map(s => `<div class="screenshot-item"><img src="${s.image_url}">${isAdmin ? `<button onclick="deleteScreenshot(${s.id})" style="position:absolute; top:5px; right:5px; background:red; color:white; border:none; border-radius:50%; width:25px; height:25px;">✕</button>` : ''}</div>`).join('')}
                ${isAdmin ? `<div class="admin-add-box"><input type="text" id="new-ss-url" placeholder="URL"><button onclick="addScreenshot(${app.id})">+ Add</button></div>` : ''}
            </div>

            <h3 style="margin-top:30px;">About</h3>
            <p style="color:#94a3b8; line-height:1.6;">${app.description || 'No description.'}</p>
        `;

        const similar = allApps.filter(a => a.category === app.category && a.id !== app.id);
        renderRow(similar, 'similar-row');
        detailPage.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    const ADMIN_PASSWORD = "GT-ADMIN-2026"; 

    async function deleteApp(id) {
        const pass = prompt("Password:");
        if (pass !== ADMIN_PASSWORD) return showToast("Wrong Password!");
        if(confirm("Delete app?")) {
            showToast("Deleting...");
            await _supabase.from('app_screenshots').delete().eq('app_id', id);
            await _supabase.from('app_versions').delete().eq('id', id);
            location.reload();
        }
    }

    async function addScreenshot(appId) {
        const url = document.getElementById('new-ss-url').value;
        const pass = prompt("Password:");
        if (pass !== ADMIN_PASSWORD) return showToast("Wrong Password!");
        await _supabase.from('app_screenshots').insert([{ app_id: appId, image_url: url }]);
        showToast("Screenshot Added!");
        location.reload();
    }

    async function deleteScreenshot(sId) {
        const pass = prompt("Password:");
        if (pass !== ADMIN_PASSWORD) return showToast("Wrong Password!");
        await _supabase.from('app_screenshots').delete().eq('id', sId);
        showToast("Screenshot Removed!");
        location.reload();
    }

    function renderRow(apps, elementId) {
        const row = document.getElementById(elementId);
        row.innerHTML = apps.map(app => `<div class="app-item" onclick="openDetail(${app.id})"><img src="${app.app_logo_url}"><p>${app.app_name}</p></div>`).join('');
    }

    async function downloadApp(url, pkg, code) {
        showToast("Starting Download...");
        await _supabase.rpc('increment_downloads', { app_package: pkg });
        window.location.href = url;
        localStorage.setItem('v_' + pkg, code);
    }

    function closeDetail() { 
        document.getElementById('detail-page').style.display = 'none'; 
        document.body.style.overflow = 'auto';
    }

    function filterByDeveloper(devName) {
        closeDetail();
        const devApps = allApps.filter(a => a.developer === devName);
        document.getElementById('searchInput').value = devName;
        const container = document.getElementById('store-front');
        container.innerHTML = `<div class="shelf-title">Apps by ${devName}</div><div class="app-row">
            ${devApps.map(app => `<div class="app-item" onclick="openDetail(${app.id})"><img src="${app.app_logo_url}"><p>${app.app_name}</p></div>`).join('')}
        </div><button onclick="location.reload()" style="margin:20px; background:var(--card); color:var(--primary); border:none; padding:10px 20px; border-radius:20px; width:calc(100% - 40px);">Back Home</button>`;
    }

    init();
    </script>
</body>
</html>
