<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTrends Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #00d1b2; --bg: #0b0f19; --card: #1c2533; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        
        .brand-header { text-align: center; padding: 25px; }
        .brand-link { text-decoration: none; color: var(--primary); font-size: 26px; font-weight: 800; }

        /* Row Styling */
        .shelf-title { padding: 20px 20px 0; font-size: 18px; font-weight: 700; color: #94a3b8; }
        .app-row { 
            display: flex; overflow-x: auto; gap: 15px; padding: 15px 20px; 
            scrollbar-width: none;
        }
        .app-row::-webkit-scrollbar { display: none; }

        /* App Card */
        .app-item { min-width: 130px; text-align: center; cursor: pointer; }
        .app-item img { width: 100px; height: 100px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .app-item p { margin: 8px 0 0; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Detail Page */
        #detail-page { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .stats-bar { display: flex; justify-content: space-around; background: #1c2533; padding: 15px; border-radius: 15px; margin: 20px 0; }
        .screenshot-row { display: flex; overflow-x: auto; gap: 10px; margin: 20px 0; scrollbar-width: none; }
        .screenshot-row img { height: 250px; border-radius: 12px; }
        .btn-action { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="brand-header"><a href="/" class="brand-link">GLOBALTRENDS.STORE</a></div>

    <div id="store-front">
        <div class="shelf-title">Top Ranked Apps</div>
        <div id="top-ranked-row" class="app-row"></div>

        <div class="shelf-title">Suggested For You</div>
        <div id="suggested-row" class="app-row"></div>

        <div class="shelf-title">New Releases</div>
        <div id="new-releases-row" class="app-row"></div>
    </div>

    <div id="detail-page">
        <button onclick="closeDetail()" style="color:white; background:none; border:none; font-size:30px;">←</button>
        <div id="detail-content"></div>
        
        <div class="shelf-title">Similar Apps</div>
        <div id="similar-row" class="app-row"></div>

        <div class="shelf-title">Suggested For You</div>
        <div id="detail-suggested-row" class="app-row"></div>
    </div>

<script>
    const _supabase = supabase.createClient('URL', 'KEY');
    let allApps = [];

    async function init() {
        const { data } = await _supabase.from('app_versions').select('*, app_screenshots(*)');
        allApps = data;

        // Row 1: Top Ranked (Sorted by downloads)
        const topRanked = [...allApps].sort((a,b) => b.download_count - a.download_count).slice(0, 10);
        renderRow(topRanked, 'top-ranked-row');

        // Row 2: Suggested (Shuffle or pick specific ones)
        const suggested = allApps.slice().reverse().slice(0, 10);
        renderRow(suggested, 'suggested-row');

        // Row 3: New Releases (By date)
        const newApps = [...allApps].sort((a,b) => new Date(b.created_at) - new Date(a.created_at)).slice(0, 10);
        renderRow(newApps, 'new-releases-row');
    }

    function renderRow(apps, elementId) {
        document.getElementById(elementId).innerHTML = apps.map(app => `
            <div class="app-item" onclick="openDetail(${app.id})">
                <img src="${app.app_logo_url}">
                <p>${app.app_name}</p>
            </div>
        `).join('');
    }

    function openDetail(id) {
        const app = allApps.find(a => a.id === id);
        const detailPage = document.getElementById('detail-page');
        
        // Update Stats and Button (Download/Update/Open logic)
        const localVer = localStorage.getItem('v_' + app.package_name);
        let btnText = "Download";
        if (localVer) {
            btnText = parseInt(localVer) < app.version_code ? "Update" : "Open App";
        }

        document.getElementById('detail-content').innerHTML = `
            <div style="display:flex; gap:20px; align-items:center;">
                <img src="${app.app_logo_url}" style="width:80px; border-radius:20px;">
                <h1>${app.app_name}</h1>
            </div>
            <div class="stats-bar">
                <div><b>${app.download_count}</b><br><small>Installs</small></div>
                <div><b>${app.pegi_rating}</b><br><small>PEGI</small></div>
                <div><b>${app.star_rating}★</b><br><small>Rating</small></div>
            </div>
            <button class="btn-action" onclick="downloadApp('${app.apk_url}', '${app.package_name}', ${app.version_code})">${btnText}</button>
            <div class="screenshot-row">${app.app_screenshots.map(s => `<img src="${s.image_url}">`).join('')}</div>
            <p>${app.description}</p>
        `;

        // Similar Apps (Same category)
        const similar = allApps.filter(a => a.category === app.category && a.id !== app.id);
        renderRow(similar, 'similar-row');

        // Suggested Apps for Detail (Exclude current)
        const moreSuggested = allApps.filter(a => a.id !== app.id).slice(0, 10);
        renderRow(moreSuggested, 'detail-suggested-row');

        detailPage.style.display = 'block';
    }

    async function downloadApp(url, pkg, code) {
        await _supabase.rpc('increment_downloads', { app_package: pkg });
        window.location.href = url;
        localStorage.setItem('v_' + pkg, code);
        setTimeout(() => location.reload(), 2000);
    }

    function closeDetail() { document.getElementById('detail-page').style.display = 'none'; }
    init();
</script>
</body>
</html>
